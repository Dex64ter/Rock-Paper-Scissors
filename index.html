<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="./styles.css">
    
</head>
<body>
    <header>
        <h1>Pedra Papel Tesoura</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">computer</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result">
        <p>Resultado</p>
    </div>
    <div class="choices">
        <div class="choice" id="r">
            <img src="imgs/rock.png" alt="rock">
        </div>
        <div class="choice" id="p">
            <img src="imgs/paper.png" alt="paper">
        </div>    
        <div class="choice" id="s">
            <img src="imgs/scissors.png" alt="scissors">
        </div>
    </div>

    <p id="action-massage">Fa√ßa sua escolha.</p>
    <script src="app.js"></script>
</body>
</html>
